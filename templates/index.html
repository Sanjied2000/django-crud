<!DOCTYPE html>
<html lang="en">
<head>
  <title>FruitsMania</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light" style="border-bottom: 1px solid black; font-size: xx-large; ">
        <div class="container-fluid" style="justify-content: center;">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">FRUITSMANIA</a>
            </li>
  
          </ul>
        </div>
      </nav>
      
      <div class="container">
        <div class="row">
  
            <div class="col-12" style="background-color:rgb(208, 232, 253);">
                
                <h1 style="text-align: center;">ShopüõçÔ∏è</h1>
                <div class="table-responsive">
                  <table class="table table-borderless">
                    <thead>
                      <tr>
                        
                        <th>ShopName</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>ViewPrice</th>
                      
                      </tr>
                    </thead>
                    <tbody>

                    {%for shop in shopdata%}
                      <tr>
                        
                        <td>{{shop.ShopName}}</td>
                        <td>{{shop.Address}}</td>
                        <td>{{shop.Phone}}</td>
                        <td><a href="{% url 'fruit' shop_id=shop.id %}" class="btn m-0 p-0" style="color: blue;">View Price</a></td>

                        
                    {% endfor %}
                        
                      </tr>
                    </tbody>
                  </table>

                </div>
                <div style="display: block;text-align: end;">

                  {% if user.is_authenticated %}
                  <p>Hello, {{ user.username }}!</p>
                  <a href="user_logout">Logout</a>
                  {% else %}
                  <a href="user_login">ShopAdminüßû</a>
                  {% endif %}

                  
                </div>
                
              
              




            </div>
          </div>

        </div>    
      </div>       

</body>
</html>
